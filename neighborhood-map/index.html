<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <div class="wrapper-menu">
            <div class="line-menu half start"></div>
            <div class="line-menu"></div>
            <div class="line-menu half end"></div>
        </div>
        <h1>Neighborhood Map</h1>
    </header>
    <div class="menu">
        <div class="menu-header">
            <h3>Locations</h3>
        </div>
        <form id="locations" data-bind="submit: getDataOnSubmit">
            <input type="text" class="location-value" data-bind="value: location">
            <button type="submit">Filter</button>
        </form>
        <ul data-bind="foreach: list" class="locations">
            <li data-bind="text: name"></li>
        </ul>
    </div>
    <div id="map"></div>

    <!-- Scripts -->
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 34.05223,
                    lng: -118.24368
                },
                zoom: 8
            });
        }
    </script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app-ko.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEGffpXZAuR9_FpYlWSo5f28JW6ZgJgSE&callback=initMap" async
        defer></script>
</body>

</html>
